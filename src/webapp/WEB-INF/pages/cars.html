<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Машины</th>
        <th>Номера</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car: ${cars}">
        <td th:text="${car.getId()}"></td>
        <td th:text="${car.getBrand()}"></td>
        <td th:text="${car.getNumber()}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
